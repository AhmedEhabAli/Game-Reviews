<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Games</title>

    <!-- Favicon ico -->
    <link rel="shortcut icon" href="./img/ico.png" type="image/x-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome Css -->
    <link rel="stylesheet" href="./css/all.min.css" />

    <!-- Boot Strap Css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- Core Style Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="loading d-none">
      <span class="loader"></span>
    </div>

    <div>
      <header>
        <img src="./img/imgi_1_wraper.png" class="w-100" alt="" />
      </header>

      <nav
        class="navbar navbar-expand-lg mx-auto position-sticky top-0 rounded-4"
      >
        <div class="container">
          <a class="navbar-brand text-white text-uppercase" href="#">
            <img
              src="./img/imgi_2_logo-sm.png"
              alt="Logo"
              width="40"
              class="d-inline-block"
            />
            Game Reviews</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars fa-xl text-white"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-capitalize ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  category="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" category="shooter">shooter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" category="sailing">sailing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" category="permadeath"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" category="superhero"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" category="pixel">pixel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <main class="my-5">
      <section>
        <div class="container">
          <div id="row" class="row g-4"></div>
        </div>
      </section>

      <section
        class="detailsGame d-none position-fixed top-0 start-0 w-100 h-100 bg-dark pt-5"
      >
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-white">Details Game</h1>
            <i class="fa-solid fa-xmark fs-4"></i>
          </div>
          <div id="gameList" class="row pt-3"></div>
        </div>
      </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
